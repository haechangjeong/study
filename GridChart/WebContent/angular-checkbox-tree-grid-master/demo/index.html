<!DOCTYPE html>
<html lang="en" ng-app="gridTree">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Angular Checkbox Tree Grid</title>

  <!-- Style sheets -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../temp/angular-checkbox-tree-grid.css">
  <style>
    .btn,
    pre,
    .panel {
      border-radius: 0px;
    }
  </style>
</head>

<body ng-controller="GridCtrl as vm">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><i class="glyphicon glyphicon-tree-conifer"></i>angular-tree-grid</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">First</a></li>
          <li><a href="#">Second</a></li>
          <!-- <li><a href="#" target="_blank">Second</a></li> -->
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h2>Angular Tree Grid</h2>
      </div>
    </div>

    <h3>Default Grid</h3>
    <hr />
    <div class="row">
      <div class="col-xs-6">
        <div class="panel panel-default">
          <div class="panel-heading"><i class="glyphicon glyphicon-tree-conifer"></i>Default Nested Tree</div>
          <div class="panel-body">
            <ng-checkbox-tree-grid tree-data="vm.dummyTreeData" tree-config="vm.gridConfig" expand-on="vm.expanding_property" on-branch-click="vm.dummyBranch(branch)"></ng-checkbox-tree-grid>
          </div>
        </div>
      </div>
      
      <!--  Configuration
      <div class="col-xs-6">
        <div class="panel panel-default">
          <div class="panel-heading">Configuration</div>
          <div class="panel-body">
            <pre>{{vm.gridConfig |  json}}</pre>
          </div>
        </div>
      </div>
       -->
      
    </div>
  </div>
  <!-- default grid div -->
  
  <!--  Vendor files -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script> -->
  <script type="text/javascript" src="../dist/angular-checkbox-tree-grid.js"></script>

  <!-- Angular Module Initializer -->
  <script type="text/javascript" src="js/app.js"></script>

  <!-- Router -->
  <!-- <script type="text/javascript" src="js/app.routing.js"></script> -->

  <script type="text/javascript" src="js/controllers/app.grid.controller.js"></script>
</body>

</html>
